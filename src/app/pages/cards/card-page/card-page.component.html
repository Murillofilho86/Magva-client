<div class="uk-flex-center" uk-grid>
  <div class="uk-width-1-2@m">
    <p class="uk-width-center uk-margin-large-top uk-margin-medium-bottom">
      <span class="uk-icon" uk-icon="icon: logo-color-dark; radio: 0.7"></span>
    </p>

    <form [formGroup]="cardForm" (submit)="insertCard()">
      <div class="uk-card uk-card-primary uk-card-body uk-box-shadow-small">
        <h3>Preencha os dados do cartão</h3>
        <div class="uk-margin">
          <input class="uk-input uk-form-large" type="text" formControlName='cardholderName' placeholder="Titular">

        </div>
        <div class="uk-margin">
          <input class="uk-input uk-form-large" type="text" placeholder="CPF" formControlName="document">
        </div>
        <div class="uk-margin">
          <input class="uk-input uk-form-large" type="text" formControlName="number" placeholder="Número do cartão">
        </div>
        <div class="uk-margin">
          <input class="uk-input uk-form-large" type="text" formControlName="securityCode" placeholder="CVV">
        </div>

        <div class="uk-margin">
          <input class="uk-input uk-form-large" type="string" formControlName="expirationDate" placeholder="Validade">

        </div>
        <div class="uk-margin">
          <input class="uk-input uk-form-large" type="string" formControlName="cardBrand" placeholder="Bandeira">
        </div>

        <div class="uk-form-select uk-margin" data-uk-form-select>
          <span></span>
          <select class="uk-input uk-form-large" formControlName="type">
            <span></span>
            <option value="1" selected>Chip</option>
            <option value="2">Tarja magnética</option>
          </select>
        </div>
        <div class="uk-margin">
          <input class="uk-input uk-form-large" type="password" placeholder="Senha" formControlName="password">
        </div>
        <div class="uk-margin uk-text-right">
          <button type="submit" class="uk-button uk-button-default">Cadastrar</button>
        </div>
      </div>
    </form>
  </div>
</div>
