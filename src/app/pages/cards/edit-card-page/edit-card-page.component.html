<button button uk-toggle="target: #modal-edit-card" class="uk-button uk-button-default">
    <span class="uk-icon uk-margin-small-right" uk-icon="icon: pencil"></span>
</button>



<div id="modal-edit-card" uk-modal>
    <div class="uk-modal-dialog">
        <button class="uk-modal-close-default" type="button" uk-close></button>
        <div class="uk-modal-header">
            <h2 class="uk-modal-title">Detalhes do cartão</h2>
        </div>
        <div class="uk-modal-body">
            <form [formGroup]="editForm">
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-stacked-text">Número</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" formControlName="Code" [(ngModel)]="_card.cardNumber"
                            id="form-stacked-text" type="text" placeholder="Número do cartão">
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-stacked-text">Saldo</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" formControlName="Model" [(ngModel)]="_card.balance"
                            id="form-stacked-text" type="text" placeholder="Saldo">
                    </div>
                </div>
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-stacked-text">Validade</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" formControlName="PassengersQuantity"
                            [(ngModel)]="_card.validate" id="form-stacked-text" type="date"
                            placeholder="Validade">
                    </div>
                </div>
            </form>
        </div>
        <div class="uk-modal-footer uk-text-right">
            <button class="uk-button uk-button-default uk-modal-close">Cancelar</button>
            <button class="uk-button uk-button-primary"  type="submit" uk-icon="icon: save">
                Salvar</button>
        </div>
    </div>
</div>
