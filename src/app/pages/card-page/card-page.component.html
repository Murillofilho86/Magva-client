<div class="uk-flex-center" uk-grid>
  <div class="uk-width-1-3@m">
    <p class="uk-width-center uk-margin-large-top uk-margin-medium-bottom">
      <span class="uk-icon" uk-icon="icon: logo-color-dark; radio: 0.7"></span>
    </p>

    <div class="uk-card uk-card-primary uk-card-body uk-box-shadow-small">
      <h3>Preencha os dados do cartão</h3>
      <div class="uk-margin">
        <input class="uk-input uk-form-large" type="text" placeholder="Titular">
      </div>
      <div class="uk-margin">
        <input class="uk-input uk-form-large" type="text" placeholder="Número do cartão">
      </div>
      <div class="uk-margin">
        <input class="uk-input uk-form-large" type="string" placeholder="Validade">
      </div>
      <div class="uk-form-select uk-margin" data-uk-form-select>
          <span></span>
          <select class="uk-input uk-form-large">
            <span></span>
              <option value="">Modelo do cartão</option>
              <option value="1">Chip</option>
              <option value="2">Tarja magnética</option>
          </select>
      </div>
      <div class="uk-margin">
        <input class="uk-input uk-form-large" type="password" placeholder="Senha">
      </div>
      <div class="uk-margin uk-text-right">
        <a href="/" class="uk-button uk-button-default">Cadastrar</a>
      </div>
    </div>
  </div>
</div>
